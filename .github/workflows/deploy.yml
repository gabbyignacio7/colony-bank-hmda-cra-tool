# =============================================================================
# Deploy to GitHub Pages - Runs automatically when you merge to main
# =============================================================================
# This workflow deploys your app to the live website automatically.
# You don't need to do anything - just merge your PR and it deploys!
# =============================================================================

name: ğŸš€ Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual deploy from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy
  cancel-in-progress: false  # Don't cancel deploys midway

jobs:
  # ===========================================================================
  # Build the Website
  # ===========================================================================
  build:
    name: ğŸ—ï¸ Build for Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Get code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run tests (safety check)
        run: npm run test:ci

      - name: ğŸ”§ Determine base path for GitHub Pages
        id: base
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if repo is private - private repos use root path "/"
          # Public repos use "/<repo-name>/" path
          VISIBILITY=$(gh repo view ${{ github.repository }} --json visibility -q '.visibility')
          if [ "$VISIBILITY" = "PRIVATE" ]; then
            echo "path=/" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Private repo detected - using root base path"
          else
            REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
            echo "path=/${REPO_NAME}/" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Public repo detected - using /${REPO_NAME}/ base path"
          fi

      - name: ğŸ—ï¸ Build website
        run: npm run build:client
        env:
          GITHUB_PAGES: true
          GITHUB_PAGES_BASE: ${{ steps.base.outputs.path }}

      - name: ğŸ“„ Setup 404 page for SPA
        run: cp dist/public/index.html dist/public/404.html

      - name: ğŸ“„ Add .nojekyll for GitHub Pages
        run: touch dist/public/.nojekyll

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Package for deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist/public'

  # ===========================================================================
  # Deploy to Live Website
  # ===========================================================================
  deploy:
    name: ğŸŒ Deploy to Live Site
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment complete!
        run: |
          echo "ğŸ‰ Your website is now live!"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
