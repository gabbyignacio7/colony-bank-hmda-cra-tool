# =============================================================================
# CI Pipeline - Runs automatically on every Pull Request
# =============================================================================
# This workflow checks your code for errors, runs tests, and verifies the build.
# If something fails, the AI assistant can help you fix it!
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel previous runs if you push new changes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Step 1: Check Code Quality
  # ===========================================================================
  quality:
    name: âœ… Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Get code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Check TypeScript
        run: npm run typecheck
        continue-on-error: false

      - name: ğŸ§¹ Check code style (ESLint)
        run: npm run lint

      - name: ğŸ’… Check formatting (Prettier)
        run: npm run format:check

  # ===========================================================================
  # Step 2: Run Tests
  # ===========================================================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Get code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run tests
        run: npm run test:ci

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v5
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/lcov.info

  # ===========================================================================
  # Step 3: Verify Build Works
  # ===========================================================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    steps:
      - name: ğŸ“¥ Get code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build project
        run: npm run build:client
        env:
          GITHUB_PAGES: true

      - name: âœ… Verify build succeeded
        run: |
          if [ -d "dist/public" ]; then
            echo "âœ… Build successful!"
            echo "ğŸ“ Files created:"
            ls -la dist/public
          else
            echo "âŒ Build failed - no output directory"
            exit 1
          fi

      # Save the build for deployment
      - name: ğŸ’¾ Save build
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: dist/public
          retention-days: 30
