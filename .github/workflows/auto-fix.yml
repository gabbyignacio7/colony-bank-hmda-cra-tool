# =============================================================================
# Auto-Fix Code Style - Automatically formats your code!
# =============================================================================
# This workflow automatically fixes code formatting issues when you push.
# No need to run commands manually - it does it for you!
# =============================================================================

name: ðŸ”§ Auto-Fix

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: ðŸ”§ Auto-format Code
    runs-on: ubuntu-latest
    
    # Only run on PRs from the same repo (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: ðŸ“¥ Get code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ’… Auto-format code
        run: npm run format
        continue-on-error: true

      - name: ðŸ”§ Auto-fix lint issues
        run: npm run lint:fix
        continue-on-error: true

      - name: ðŸ’¾ Commit fixes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code ðŸ¤–"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
